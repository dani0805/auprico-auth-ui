
<div class="container">
    <!-- PERSONAL INFORMATION SECTION -->
    <div class="row">
        <div class="col-12">
            <h2>Password Reset</h2>
        </div>
    </div>

    <!-- ROW -->
    <div class="row">
        <div class="col-12">
            <span>Username: {{user.username}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-9 col-xs-12">
            <mat-form-field class="mat-full-width">
                <input type="password" matInput placeholder="New password" [(ngModel)]="password"/>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-9 col-xs-12">
            <mat-form-field class="mat-full-width">
                <input type="password" matInput placeholder="Repeat new password"
                       [(ngModel)]="repeatPassword"/>
            </mat-form-field>
        </div>
    </div>
    <div class="row row-save">
        <div class="col-lg-6 col-md-9 col-xs-12">
            <button mat-raised-button color="primary"   (click)="save()">Change Password</button>
        </div>
    </div>
</div>
