<div class="container-fluid" [ngClass]="{'mode-user': mode == 'user', 'mode-team': mode == 'team', 'not-personal': !isPersonalSettings}">
  <div class="row spaced">
    <div class="col">
      <div class="font-weight-bold">TEAM SETTINGS OF {{ team?.name }}</div>
    </div>
  </div>
</div>
<div [ngClass]="{'mode-user': mode == 'user', 'mode-team': mode == 'team', 'not-personal': !isPersonalSettings}">
  <!-- USER VIEW -->
  <ng-container *ngIf="mode == 'team'">
    <mat-tab-group>
      <mat-tab label="Info">
          <lib-team-profile-info *ngIf="team" [team]="team"></lib-team-profile-info>
      </mat-tab>
    </mat-tab-group>
  </ng-container>
</div>
