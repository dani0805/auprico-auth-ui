<mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col title-container"><span>Create New User</span></div>
        </div>
        <div class="row row-create-user">
            <div class="col">
                <mat-form-field class="mat-full-width">
                    <input matInput placeholder="Username" [(ngModel)]="newUser.username"/>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="mat-full-width">
                    <input matInput placeholder="First Name" [(ngModel)]="newUser.firstName"/>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="mat-full-width">
                    <input matInput placeholder="Last Name" [(ngModel)]="newUser.lastName"/>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="mat-full-width">
                    <input matInput placeholder="Email" [(ngModel)]="email"/>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="mat-full-width">
                    <input matInput placeholder="Password" [(ngModel)]="password"/>
                </mat-form-field>
            </div>
        </div>

    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="container">
        <div class="row">
            <div class="col"><button mat-raised-button (click)="cancel()">Cancel</button></div>
            <div class="col aligned-right">
                <button mat-raised-button color="primary"   (click)="save()" >Add User</button>
            </div>
        </div>
    </div>
</mat-dialog-actions>
