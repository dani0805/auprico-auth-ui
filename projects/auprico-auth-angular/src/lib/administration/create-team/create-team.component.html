<mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col title-container"><span>Create New Team</span></div>
        </div>
        <div class="row row-create-team">
            <div class="col">
                <mat-form-field class="mat-full-width">
                    <input matInput placeholder="Name" [(ngModel)]="newTeam.name"/>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="mat-full-width">
                    <input matInput placeholder="Code" [(ngModel)]="newTeam.code"/>
                </mat-form-field>
            </div>
        </div>

    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="container">
        <div class="row">
            <div class="col"><button mat-raised-button (click)="cancel()">Cancel</button></div>
            <div class="col aligned-right">
                <button mat-raised-button color="primary"   (click)="save()" >Add Team</button>
            </div>
        </div>
    </div>
</mat-dialog-actions>
